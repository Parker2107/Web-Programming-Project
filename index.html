<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<style>
			/* General Styles */
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: #1e1e1e;
				color: #e0e0e0;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				transition: background-color 0.3s, color 0.3s;
			}

			/* Light Mode Styles */
			body.lightmode {
				background-color: #f4f4f4;
				color: #333;
			}

			/* Container */
			.container {
				background: #2a2a2a;
				padding: 40px;
				border-radius: 12px;
				box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
				text-align: left;
				width: 100%;
				max-width: 700px;
				min-width: 320px;
				display: flex;
				flex-direction: column;
				gap: 20px;
				transition: background 0.3s;
			}

			form {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			/* Light Mode Container */
			body.lightmode .container {
				background: #fff;
			}

			/* Header */
			h2 {
				font-size: 30px;
				margin-bottom: 25px;
				color: #fff;
				text-align: center;
				font-family: "Roboto", sans-serif;
			}

			/* Light Mode Header */
			body.lightmode h2 {
				color: #333;
			}

			/* Form Input Fields */
			input,
			textarea {
				padding: 10px;
				border-radius: 5px;
				font-size: 16px;
				border: 1px solid #555;
				background: #333;
				color: #e0e0e0;
				transition: background-color 0.3s, color 0.3s;
			}

			body.lightmode input,
			body.lightmode textarea {
				background: #fff;
				color: #333;
				border: 1px solid #ccc;
			}

			body.lightmode input:focus,
			body.lightmode textarea:focus {
				border-color: #007bff;
			}

			/* Form Labels */
			label {
				font-size: 18px;
				margin-bottom: 8px;
				color: #e0e0e0;
			}

			/* Light Mode Form Labels */
			body.lightmode label {
				color: #333;
			}

			/* Submit Button */
			#form-submit {
				padding: 10px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 18px;
				transition: background-color 0.3s;
			}

			#form-submit:hover {
				background-color: #0056b3;
			}

			/* Error Message */
			#error-message {
				font-size: 16px;
				color: #ff4d4d;
				text-align: center;
				margin-top: 15px;
			}

			/* Spacing & Alignment */
			.container p {
				margin-bottom: 12px;
			}
		</style>
		<div class="container">
			<h2>Register</h2>
			<form id="register-form">
				<input type="text" id="firstname" placeholder="First Name" required />
				<input type="text" id="lastname" placeholder="Last Name" required />
				<input type="text" id="username" placeholder="Username" required />
				<input type="email" id="email" placeholder="Email" required />
				<input type="password" id="password" placeholder="Password" required />
				<input type="text" id="phone" placeholder="Phone Number" required />
				<input type="text" id="city" placeholder="City" required />
				<input type="text" id="street" placeholder="Street" required />
				<input type="number" id="number" placeholder="House Number" required />
				<br />
				<button id="form-submit" type="submit">Register</button>
			</form>
			<p id="message"></p>
		</div>

		<script src="script.js"></script>
		<script>
			document.getElementById("register-form").addEventListener("submit", function (event) {
				event.preventDefault();
				document.getElementById("message").textContent = "Registration successful! Redirecting...";
				setTimeout(() => {
					window.location.href = "main_menu.html";
				}, 2000);
			});
		</script>
		<button id="dark-mode-toggle">
			<!--The text will be generated from JS-->
		</button>
	</body>
</html>
