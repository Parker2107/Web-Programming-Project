<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: #1e1e1e;
				color: #e0e0e0;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: background-color 0.3s, color 0.3s;
			}

			body.lightmode {
				background-color: #f4f4f4;
				color: #333;
			}

			.container {
				background: #2a2a2a;
				padding: 40px;
				border-radius: 12px;
				box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
				text-align: left;
				width: 100%;
				max-width: 700px;
				min-width: 320px;
				display: flex;
				flex-direction: column;
				gap: 20px;
				transition: background 0.3s;
			}

			form {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			body.lightmode .container {
				background: #fff;
			}

			h2 {
				font-size: 30px;
				margin-bottom: 25px;
				color: #fff;
				text-align: center;
				font-family: "Roboto", sans-serif;
			}

			body.lightmode h2 {
				color: #333;
			}

			input,
			textarea {
				padding: 10px;
				border-radius: 5px;
				font-size: 16px;
				border: 1px solid #555;
				background: #333;
				color: #e0e0e0;
				transition: background-color 0.3s, color 0.3s;
			}

			body.lightmode input,
			body.lightmode textarea {
				background: #fff;
				color: #333;
				border: 1px solid #ccc;
			}

			body.lightmode input:focus,
			body.lightmode textarea:focus {
				border-color: #007bff;
			}

			label {
				font-size: 18px;
				margin-bottom: 8px;
				color: #e0e0e0;
			}

			body.lightmode label {
				color: #333;
			}

			#form-submit {
				padding: 10px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 18px;
				transition: background-color 0.3s;
			}

			#form-submit:hover {
				background-color: #0056b3;
			}
			#message {
				display: none;
			}

			#error-message {
				font-size: 16px;
				color: #ff4d4d;
				text-align: center;
				margin-top: 15px;
			}

			.container p {
				margin-bottom: 12px;
			}
		</style>
		<div class="container">
			<h2>Welcome!</h2>
			<form id="register-form">
				<input type="text" id="firstname" placeholder="Registration Number" required />
				<input type="text" id="lastname" placeholder="Full Name" required />
				<input type="text" id="username" placeholder="Username" required />
				<input type="email" id="email" placeholder="Email" required />
				<input type="password" id="password" placeholder="Create Password" required />
				<input type="text" id="phone" placeholder="Phone Number" required />
				<input type="text" id="city" placeholder="City" required />
				<input type="text" id="street" placeholder="Street" required />
				<input type="number" id="number" placeholder="House Number" required />
				<br />
				<button id="form-submit" type="submit">Register</button>
			</form>
			<p id="message"></p>
			<span>
				<a href="login.html"><button class="redirect">Login</button></a>
				<a href="main_menu.html"><button class="redirect">Guest Login</button></a>
			</span>
		</div>

		<script src="script.js"></script>
		<script>
			document.getElementById("register-form").addEventListener("submit", async function (event) {
				event.preventDefault();

				const userData = {
					email: document.getElementById("email").value,
					username: document.getElementById("username").value,
					password: document.getElementById("password").value,
					name: {
						firstname: document.getElementById("firstname").value,
						lastname: document.getElementById("lastname").value,
					},
					address: {
						city: document.getElementById("city").value,
						street: document.getElementById("street").value,
						number: parseInt(document.getElementById("number").value, 10),
					},
					phone: document.getElementById("phone").value,
				};

				try {
					const response = await fetch("https://fakestoreapi.com/users", {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(userData),
					});

					if (!response.ok) throw new Error("Failed to register user");

					message.style.display = "block";
					message.textContent = "Registration successful! Redirecting...";

					setTimeout(() => {
						window.location.href = "login.html";
					}, 2000);
				} catch (error) {
					message.style.display = "block";
					message.textContent = "Error: " + error.message;
				}
			});
		</script>
		<button id="dark-mode-toggle">
			<!--The text will be generated from JS-->
		</button>
	</body>
</html>
